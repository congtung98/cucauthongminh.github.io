<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Settings</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-storage.js"></script>
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/asettings.jpg" alt="">
            </div>
            <form action="">
                <h3>Account Settings</h3>
                <div class="form-group">
                    <input type="text" name="" id="firstName" placeholder="First Name" class="form-control">
                    <input type="text" name="" id="secondName" placeholder="Second Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <select name="" id="country" class="form-control">
                        <option value="" disabled selected>Country</option>
                        <option value="Viet Nam">Viet Nam</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Russia">Russia</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                <div class="form-wrapper">
                    <input type="number" name="" id="phone" placeholder="Phone" class="form-control">
                    <i class="zmdi zmdi-tablet-mac"></i>
                </div>
                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="" id="address" placeholder="Address" class="form-control">
                    <i class="zmdi zmdi-pin"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="" id="bio" placeholder="Bio" class="form-control">
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-update" type="button">
                        Update & Set
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
        <script>
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(user){
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then(function(snapshot){
                    if(snapshot.val())
                    {
                        window.location.href = "index.html";
                    }
                });
            }
        });
        </script> 
</body>
</html>
